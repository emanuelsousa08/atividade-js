<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Atividade JS</title>
  </head>
  <body>
    <header>
      <input
        type="text"
        id="busca"
        onkeyup="pesquisarTarefas()"
        placeholder="Pesquisar"
      />
    </header>
    <main>
      <section id="tarefas">
        <h2>Tarefas <button onclick="abrirModal()">Nova Tarefa</button></h2>
        <ul id="lista"></ul>
      </section>
      <section id="overlay" onclick="fecharModal()"></section>
      <div id="criarTarefa" class="modal">
        <form onsubmit="novaTarefa()">
          <h3>
            Criar Tarefa
            <i
              class="bx bxs-x-circle bx-xs"
              id="fechamodal"
              onclick="fecharModal()"
            ></i>
          </h3>
          <label for="titulo">Título</label>
          <input type="text" id="titulo" required />
          <label for="descricao">Descrição</label>
          <textarea id="descricao" required></textarea>
          <button>Criar</button>
        </form>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
